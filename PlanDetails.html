<head>

<body>
<script>
function planError()
{
	var elements=document.getElementsByName("plan");
	var count=0;
	for(var i=0;i<elements.length;i++)
	{
		if(elements[i].checked)
		{
			count++;
		}
	}
	if(count==0)
	{
		document.getElementById("errorPlan").innerHTML="please select a plan to proceed further";
		return false;
	}
	else{
		document.getElementById("errorPlan").innerHTML="";
		return true;
	}
}
</script>
<form onsubmit="return planError()">
<div class="row">
<div class="col-lg-12" style="border-color:black; border:solid; background-color:black;color:white; height:110px">
Diet Management System

</div> </div>
